<!DOCTYPE html>
<html>
  <body>
    <h1>AP HTTP</h1>
    <h2>Login</h2>
    <div>
      <form action="/login" method="post">
        <input name="username" type="text" placeholder="Username" />
        <input name="password" type="password" placeholder="Password" />

      <p>Don't have and account? Please <a href="/signup"> Signup</a> first.</p>
    </div>
  </body>
</html>
