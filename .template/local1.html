<!DOCTYPE html>
<html>
  <head>
    <style>
      input {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        }
        .lgnbtn {
            background-color: #ea5858;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            opacity: 0.9;
        }
        .lgnbtn:hover {
            opacity:1;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }
        .error{
            color: #ea5858;
        }
        .container {
            padding: 16px;
        }
        input[type=text], input[type=password] {
            width: 50%;
            padding: 15px;
            border-radius: 4px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=number]{
            width: 10%;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

      </style>
  </head>
  <body>
    <p class="error"> <% cout << context["error"];%></p><br>
    <h2>Login</h2>
    <hr>
      <form action="/login" method="post">
          <div clas="container">
              <label for="username"><b>Username</b></label> <br>
              <input type="text" name = "username" placeholder="Username" required> <br>

              <label for="password"><b>Password</b></label> <br>
              <input type="password" name = "password" placeholder="Password" required> <br>

        <button type="submit" class="lgnbtn"> Login </button><br>
      </form>
      <p>Don't have and account? Please <a href="/signup"> Sign up</a> first.</p>
  </body>
</html>
